---
anchors:
  blobstore_credentials: &blobstore_credentials
    AWS_ACCESS_KEY_ID: ((smarsh_bosh_releases_bucket_access_key_id))
    AWS_SECRET_ACCESS_KEY: ((smarsh_bosh_releases_bucket_secret_access_key))
  smarsh_releases_bucket: &smarsh_releases_bucket
    bucket: smarsh-bosh-releases
    access_key_id: ((smarsh_bosh_releases_bucket_access_key_id))
    secret_access_key: ((smarsh_bosh_releases_bucket_secret_access_key))

resources:
  - name: kafka-repo
    type: git
    icon: github-circle
    source:
      uri: https://github.com/Smarsh/cf-kafka-boshrelease
      branch: master

#  - name: kafka_bosh_final_release
#    type: s3
#    source:
#      << : *smarsh_releases_bucket
#      regexp: blobs/kafka/kafka_(.*).tgz

jobs:
  - name: cut-release
    public: true
    plan:
      - get: kafka-repo
        trigger: true
      - task: configure-bosh-and-repo
        config:
          inputs:
            - name: kafka-repo
          platform: linux
          image_resource:
            type: registry-image
            source: { repository: bosh/cli2 }
          params:
            BOSH_ENVIRONMENT: ((DIR_IP))
            BOSH_CLIENT: ((BOSH_CLIENT))
            BOSH_CLIENT_SECRET: ((BOSH_SECRET))
            BOSH_CA_CERT: ((BOSH_CA_CERT))
            BOSH_JUMPBOX_KEY: ((BOSH_JUMPBOX_KEY))
            GITHUB_USER: ((GITHUB_USER))
            GITHUB_PRIV_KEY: ((GITHUB_PRIV_KEY))
            GITHUB_REPO: ((GITHUB_REPO))            

          run:
            path: sh
            args:
            - -exc
            - |
              echo "Configuring files and directories"
              echo "----"
              apt-get install git -f -y > /dev/null
              apt-get install nano -f -y > /dev/null
              mkdir ~/.ssh
              echo "$GITHUB_PRIV_KEY" > ~/.ssh/id_rsa
              git clone $GITHUB_REPO
              export GITHUB_DIR=`echo $GITHUB_REPO | cut -d / -f 5`
              echo "$BOSH_JUMPBOX_KEY" > jumpbox.key
              echo "$BOSH_CA_CERT" > ca_cert.crt
            
              echo "Configuring BOSH environment"
              bosh alias-env $BOSH_ENVIRONMENT -e $BOSH_ENVIRONMENT --ca-cert ${PWD}/ca_cert.crt
              export BOSH_CLIENT=david.middleton@smarsh.com
              export BOSH_ALL_PROXY=ssh+socks5://jumpbox@${BOSH_ENVIRONMENT}:22?private-key=${PWD}/jumpbox.key
              
              cd $GITHUB_DIR    

      - task: create_final_release
        file: kafka-repo/ci/tasks/create_final_release.yml
        params: 
          << : *blobstore_credentials

